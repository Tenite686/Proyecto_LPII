<!DOCTYPE html>
<html lang="es-PE" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Clientes</title>
	<title>Cliente - Agregar</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	<!-- Custom CSS para estilos personalizados -->
	<style>
		/* Estilos para la barra de navegación */
		.navbar {
			background-color: #007bff;
			/* Color azul */
		}

		.navbar-brand {
			color: #fff;
			/* Texto blanco */
			font-weight: bold;
		}

		.nav-item .nav-link {
			color: #fff !important;
			/* Texto blanco */
		}

		.dropdown-menu {
			background-color: #007bff;
			/* Fondo azul */
		}

		.dropdown-item {
			color: #fff !important;
			/* Texto blanco */
		}

		.dropdown-item:hover {
			background-color: #0056b3;
			/* Color de fondo al pasar el mouse */
		}

		/* Estilos generales */
		body {
			padding-top: 60px;
			/* Ajuste para la barra de navegación fija */
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="/index">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Registros
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
						<a class="dropdown-item" href="agregarCliente">Cliente</a>
						<a class="dropdown-item" href="agregarVenta">Venta</a>
						<a class="dropdown-item" href="agregarCategoria">Categoría</a>
						<a class="dropdown-item" href="agregarProducto">Producto</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						CRUD
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
						<a class="dropdown-item" href="buscarCliente">Cliente</a>
						<a class="dropdown-item" href="buscarVenta">Venta</a>
						<a class="dropdown-item" href="buscarCategoria">Categoría</a>
						<a class="dropdown-item" href="buscarProducto">Producto</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink3" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Consulta y Reporte
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink3">
						<a class="dropdown-item" href="consultarCliente">Cliente</a>
						<a class="dropdown-item" href="consultarVenta">Venta</a>
						<a class="dropdown-item" href="consultarCategoria">Categoría</a>
						<a class="dropdown-item" href="consultarProducto">Producto</a>
					</div>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#" onclick="confirmarSalir()">Salir</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Contenido principal -->
	<div class="container">
		<h1 class="mt-4">Cliente - Editar</h1>
		<a href="buscarCliente" class="btn btn-secondary mb-3">Retornar a la búsqueda de clientes</a>
		<hr>
		<form method="post" action="editarCliente">
			<table class="table table-bordered">
				<tr>
					<td><label for="txtId">CODIGO</label></td>
					<td><input type="text" id="txtId" class="form-control" name="txtId" th:value="${cliente.id_cliente}"
							readonly></td>
				</tr>
				<tr>
					<td><label for="txtNombre">NOMBRE</label></td>
					<td><input type="text" id="txtNombre" class="form-control" name="txtNombre"
							th:value="${cliente.nombre}"></td>
				</tr>
				<tr>
					<td><label for="txtNum_ruc">NUMERO RUC</label></td>
					<td><input type="text" id="txtNum_ruc" class="form-control" name="txtNum_ruc"
							th:value="${cliente.num_ruc}"></td>
				</tr>
				<tr>
					<td><label for="txtDireccion">DIRECCION</label></td>
					<td><input type="text" id="txtDireccion" class="form-control" name="txtDireccion"
							th:value="${cliente.direccion}"></td>
				</tr>
				<tr>
					<td><label for="txtTelefono">TELEFONO</label></td>
					<td><input type="text" id="txtTelefono" class="form-control" name="txtTelefono"
							th:value="${cliente.telefono}"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="btn btn-primary" value="Guardar"></td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${exito}">
		jQuery(document).ready(function () {
			Swal.fire({
				icon: 'success',
				title: '¡Cliente editado exitosamente!',
				showConfirmButton: true,
			});

		});
	</script>
	<script>
		function confirmarSalir() {
			Swal.fire({
				title: '¿Estás seguro?',
				text: "¿Deseas salir de la sesión?",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Sí, salir',
				cancelButtonText: 'Cancelar'
			}).then((result) => {
				if (result.isConfirmed) {
					// Aquí redirige a la página de cierre de sesión o realiza la acción correspondiente
					window.location.href = 'iniciar-sesion'; // Redirige a la página de inicio de sesión
				}
			});
		}
	</script>
	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
