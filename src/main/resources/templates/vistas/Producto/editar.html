    <meta charset="UTF-8">
    <title>Editar Producto</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href=".">Home</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>

	    <div class="collapse navbar-collapse" id="navbarNavDropdown">
	        <ul class="navbar-nav">
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Registros
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
	                    <a class="dropdown-item" href="agregarCliente">Cliente</a>
	                    <a class="dropdown-item" href="agregarVenta">Venta</a>
	                    <a class="dropdown-item" href="agregarCategoria">Categoría</a>
	                    <a class="dropdown-item" href="agregarProducto">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    CRUD
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
	                    <a class="dropdown-item" href="buscarCliente">Cliente</a>
	                    <a class="dropdown-item" href="buscarVenta">Venta</a>
	                    <a class="dropdown-item" href="buscarCategoria">Categoría</a>
	                    <a class="dropdown-item" href="buscarProducto">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Consulta y Reporte 
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink3">
	                    <a class="dropdown-item" href="#">Cliente</a>
	                    <a class="dropdown-item" href="#">Venta</a>
	                    <a class="dropdown-item" href="#">Categoría</a>
	                    <a class="dropdown-item" href="#">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="#">Salir</a>
	            </li>
	        </ul>
	    </div>
	</nav>

	<!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Producto - Editar</h1>
        <a href="buscarProducto" class="btn btn-danger mb-3">Regresar</a>
        <hr>
        <form method="post" action="editarProducto">
            <table class="table table-bordered">
                <tr>
                    <td><label for="txtId">CÓDIGO</label></td>
                    <td><input type="text" id="txtId" class="form-control" name="id" th:value="${producto.id_producto}" readonly></td>
                </tr>
                <tr>
                    <td><label for="txtCodigo">CÓDIGO INVENTARIO</label></td>
                    <td><input type="text" id="txtCodigo" class="form-control" name="codigo" th:value="${producto.codigo_inventario}"></td>
                </tr>
                <tr>
                    <td><label for="txtDescripcion">DESCRIPCIÓN</label></td>
                    <td><input type="text" id="txtDescripcion" class="form-control" name="descripcion" th:value="${producto.descripcion}"></td>
                </tr>
                <tr>
                    <td><label for="txtPrecio">PRECIO</label></td>
                    <td><input type="text" id="txtPrecio" class="form-control" name="precio" th:value="${producto.precio}"></td>
                </tr>
                <tr>
                    <td><label for="txtStock">STOCK</label></td>
                    <td><input type="text" id="txtStock" class="form-control" name="stock" th:value="${producto.stock}"></td>
                </tr>
                <tr>
                    <td><label for="cmbCategoria">CATEGORÍA</label></td>
                    <td>
                        <select class="form-control" id="cmbCategoria" name="categoria">
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.id_categoria}"
                                    th:text="${categoria.Nombre}"
                                    th:attr="selected=${categoria.id_categoria == producto.categoria.id_categoria}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="btn btn-primary" value="Guardar"></td>
                </tr>
            </table>
        </form>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${exito}">
	    jQuery(document).ready(function() {
	        Swal.fire({
	            icon: 'success',
	            title: '¡Producto editado exitosamente!',
	            showConfirmButton: true,
	        });
			
	    });
	</script>
	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
