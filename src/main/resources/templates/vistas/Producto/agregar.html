<!DOCTYPE html>
<html lang="es-PE" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuevo Producto</title>
	<!-- Bootstrap CSS -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom CSS para estilos personalizados -->
	    <style>
	        /* Estilos para la barra de navegación */
	        .navbar {
	            background-color: #007bff; /* Color azul */
	        }

	        .navbar-brand {
	            color: #fff; /* Texto blanco */
	            font-weight: bold;
	        }

	        .nav-item .nav-link {
	            color: #fff !important; /* Texto blanco */
	        }

	        .dropdown-menu {
	            background-color: #007bff; /* Fondo azul */
	        }

	        .dropdown-item {
	            color: #fff !important; /* Texto blanco */
	        }

	        .dropdown-item:hover {
	            background-color: #0056b3; /* Color de fondo al pasar el mouse */
	        }

	        /* Estilos generales */
	        body {
	            padding-top: 60px; /* Ajuste para la barra de navegación fija */
	        }
	    </style>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href=".">Home</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavDropdown">
	        <ul class="navbar-nav">
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Registros
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
	                    <a class="dropdown-item" href="agregarCliente">Cliente</a>
	                    <a class="dropdown-item" href="agregarVenta">Venta</a>
	                    <a class="dropdown-item" href="agregarCategoria">Categoría</a>
	                    <a class="dropdown-item" href="agregarProducto">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    CRUD
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
	                    <a class="dropdown-item" href="buscarCliente">Cliente</a>
	                    <a class="dropdown-item" href="buscarVenta">Venta</a>
	                    <a class="dropdown-item" href="buscarCategoria">Categoría</a>
	                    <a class="dropdown-item" href="buscarProducto">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Consulta y Reporte 
	                </a>
	                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink3">
	                    <a class="dropdown-item" href="#">Cliente</a>
	                    <a class="dropdown-item" href="#">Venta</a>
	                    <a class="dropdown-item" href="#">Categoría</a>
	                    <a class="dropdown-item" href="#">Producto</a>
	                </div>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="#">Salir</a>
	            </li>
	        </ul>
	    </div>
	</nav>

	<!-- Contenido principal -->
    <h1 class="mt-5">Producto - Agregar</h1>
    <hr>
    <form method="post" action="agregarProducto">
        <div class="row">
            <div class="col-md-6">
				<a href="buscarProducto" class="btn btn-danger mb-3">Regresar</a>
                <div class="form-group">
                    <label for="txtCodigo">CÓDIGO INVENTARIO</label>
                    <input type="text" class="form-control" id="txtCodigo" name="codigo" required>
                </div>
                <div class="form-group">
                    <label for="txtDescripcion">DESCRIPCIÓN</label>
                    <input type="text" class="form-control" id="txtDescripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="txtPrecio">PRECIO</label>
                    <input type="text" class="form-control" id="txtPrecio" name="precio" required>
                </div>
                <div class="form-group">
                    <label for="txtStock">STOCK</label>
                    <input type="text" class="form-control" id="txtStock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="cmbCategoria">CATEGORÍA</label>
                    <select class="form-control" id="cmbCategoria" name="categoria">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" th:text="${categoria.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${exito}">
	    jQuery(document).ready(function() {
	        Swal.fire({
	            icon: 'success',
	            title: '¡Producto registrado exitosamente!',
	            showConfirmButton: true,
	        });
			
	    });
	</script>
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
