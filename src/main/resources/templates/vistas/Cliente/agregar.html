	            </li>

	                    <a class="dropdown-item" href="#">Cliente</a>

<!-- Contenido principal -->
<div class="container">
    <h1 class="mt-5">Cliente - Agregar</h1>
    <hr>
    <form method="post" action="agregarCliente">
        <div class="row">
            <div class="col-md-6">
				<div class="form-group d-none">
				    <label for="txtId">CODIGO</label>
				    <input type="text" class="form-control" id="txtId" name="txtId" th:value="${cliente.id_cliente}" readonly>
				</div>
                <div class="form-group">
                    <label for="txtNombre">NOMBRE</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" th:value="${cliente.nombre}">
                </div>
                <div class="form-group">
                    <label for="txtNum_ruc">NUMERO RUC</label>
                    <input type="text" class="form-control" id="txtNum_ruc" name="txtNum_ruc" th:value="${cliente.num_ruc}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtDireccion">DIRECCION</label>
                    <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" th:value="${cliente.direccion}">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">TELEFONO</label>
                    <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" th:value="${cliente.telefono}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${exito}">
    $(document).ready(function() {
        Swal.fire({
            icon: 'success',
            title: '¡Cliente registrada exitosamente!',
            showConfirmButton: true,
        });
    });
</script>
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</body>
</html>
